<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Timer">
    <title>타이머</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="ir">타이머</h1>
    </header>
    <section class="section">
        <header class="logo">
            <h2><img src="./images/weniv-logo.svg" alt="킹갓위니브"></h2>
        </header>
        <article class="timer">
            <header class="timer_header">
                <h3>TIMER</h3>
            </header>
            <form action="./index.html">
                <fieldset>
                    <legend class="ir">시</legend>
                    <label for="hour">HRS</label>
                    <input id="hour" type="text" value="00" maxlength="2">
                </fieldset>
                <fieldset>
                    <legend class="ir">분</legend>
                    <label for="minute">MIN</label>
                    <input id="minute" type="text" value="00" maxlength="2">
                </fieldset>
                <fieldset>
                    <legend class="ir">초</legend>
                    <label for="second">SEC</label>
                    <input id="second" type="text" value="00" maxlength="2">
                </fieldset>
            </form>
            <button class="startBtn"><img src="./images/start-disabled.png" alt="타이머 시작 이미지"></button>
            <button class="pauseBtn"><img src="./images/pause.png" alt="타이머 중지 이미지"></button>
            <button class="resetBtn"><img src="./images/reset-disabled.png" alt="타이머 초기화 이미지"></button>

        </article>
    </section>

    <script src="./app.js"></script>
</body>
</html>
